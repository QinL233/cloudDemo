server:
  port: 8080
spring:
  application:
    name: consumer-server
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      eager: true
      transport:
        dashboard: localhost:8082
dubbo:
  protocol:
    name: dubbo
    port: -1
  cloud:
    subscribed-services: provider-server
  registry:
    address: spring-cloud://localhost
  consumer:
    check: false